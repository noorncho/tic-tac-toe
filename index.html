<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main id="grid">
        <div id="grid__title">Tic-Tac-Toe</div>
        <div id="grid__buttons">
            <button id="[0][0]" class="game_button"></button>
            <button id="[0][1]" class="game_button"></button>
            <button id="[0][2]" class="game_button"></button>
            <button id="[1][0]" class="game_button"></button>
            <button id="[1][1]" class="game_button"></button>
            <button id="[1][2]" class="game_button"></button>
            <button id="[2][0]" class="game_button"></button>
            <button id="[2][1]" class="game_button"></button>
            <button id="[2][2]" class="game_button"></button>
        </div>
        <div id="grid__restart">
            <button id="restart">New Game</button>
        </div>
    </main>
</body>
</html>
