<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main id="grid">
        <div id="grid__title">
            <h2>Tic-Tac-Toe</h2>
            <p>Solo Player: <input type="checkbox" name="single-player" id="single-player"></p>
            <p id="player-mode"></p>
        </div>
        <div id="grid__buttons">
            <button id="0" class="board_button border_bottom">X</button>
            <button id="1" class="board_button border_bottom border_middle"></button>
            <button id="2" class="board_button border_bottom"></button>
            <button id="3" class="board_button border_bottom">O</button>
            <button id="4" class="board_button border_bottom border_middle"></button>
            <button id="5" class="board_button border_bottom"></button>
            <button id="6" class="board_button"></button>
            <button id="7" class="board_button border_middle"></button>
            <button id="8" class="board_button"></button>
        </div>
        <div id="grid__restart">
            <button id="restart">New Game</button>
        </div>
    </main>

    <div class="overlay modal">
        <div class="modal">
            <span class="modal__close">&times;</span>
            <div id="overlay__content">
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="./scripts/script.js"></script>
</body>
</html>
